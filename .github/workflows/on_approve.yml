on:
  pull_request_review:
    types: [ submitted ]
    
env:
  REVIEWERS_COUNT: 2
    
jobs:
  automerge:
    runs-on: ubuntu-latest
    if: ${{ github.event.review.state == 'approved' }}
    steps:
      - run: |
          # hello
          echo '${{toJson(github.event)}}' | jq
          echo '${{toJson(github.context)}}' | jq
      - uses: actions/github-script@v6
        id: info
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const result = await github.request('GET /repos/{owner}/{repo}/pulls/{pr}/reviews', {
              owner: context.repo.owner,
              repo: context.repo.repo,
              pr: ${{ github.event.pull_request.number }}
            })
            console.log(result)
      - name: Get result
        run: echo "${{steps.info.outputs.result}}"
