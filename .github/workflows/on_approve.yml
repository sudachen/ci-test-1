on:
  pull_request_review:
    types: [ submitted ]
    
env:
  REVIEWERS_COUNT: 2
    
jobs:
  automerge:
    runs-on: ubuntu-latest
    if: ${{ github.event.review.state == 'approved' }}
    steps:

      - uses: actions/github-script@v5
        id: info
        if: ${{ steps.approved.outputs.approved == 'true' }}
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            await github.request('GET /repos/{owner}/{repo}/actions/runs/{run_id}/approvals', {
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId
            })
          result-encoding: string          
      - name: Get result
        run: echo "${{steps.info.outputs.result}}"

      - name: Count review approvals. must be ${{ env.REVIEWERS_COUNT }}
        uses: luisrjaeger/approved-event-checker@v1
        id: approved
        with:
          approvals: ${{ env.REVIEWERS_COUNT }}
          check_changes_requested: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}      
      - uses: actions/github-script@v5
        if: ${{ steps.approved.outputs.approved == 'true' }}
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ‘‹ Thanks for reporting!'
            }) 
