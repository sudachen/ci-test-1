on:
  pull_request_review:
    types: [ submitted ]
    
env:
  REVIEWERS_COUNT: 2
    
jobs:
  conditions:
    runs-on: ubuntu-latest
    steps:
      - run: | 
          sudo apt-get install -y jq
          echo ${{ toJSON(github) }} | jq
          echo name ${{ github.event_name }}
          echo action ${{ github.event.action }}
          echo files ${{ github.event.pull_request.changed_files }}
          echo comments ${{ github.event.pull_request.review_comments }}
          echo continue ${{ github.event_name == 'pull_request' &&
                   github.event.action == 'synchronize' && 
                   github.event.pull_request.changed_files >= 1 }}
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: Count review approvals. must be ${{ env.REVIEWERS_COUNT }}
        uses: luisrjaeger/approved-event-checker@v1.0.0
        id: approved
        with:
          approvals: 2
          check_changes_requested: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}      
      - uses: actions/github-script@v5
        if: ${{ steps.approved.outputs.approved == 'true' }}
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ‘‹ Thanks for reporting!'
            }) 
