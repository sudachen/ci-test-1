
on:
  pull_request:
    types: [ synchronize, opened, ready_for_review, labeled, unlabeled ]
  pull_request_review:
    types: [ submitted, labeled, unlabeled ]
    
jobs:
  conditions:
    runs-on: ubuntu-latest
    steps:
      - run: | 
          echo name ${{ github.event_name }}
          echo action ${{ github.event.action }}
          echo files ${{ github.event.pull_request.changed_files }}
          echo comments ${{ github.event.pull_request.review_comments }}
          echo continue ${{ github.event_name == 'pull_request' &&
                   github.event.action == 'synchronize' && 
                   github.event.pull_request.changed_files >= 1 }}
    #  - uses: luisrjaeger/approved-event-checker@v1.0.0
    #    id: approved
    #    with:
    #      approvals: 2
    #      check_changes_requested: false
    #    env:
    #      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    #    if: ${{ }} 
    outputs:    
      automerge: ${{ 
        github.event_name == 'pull_request_review' &&
        github.event.review.state == 'approved'  }}
    #&&contains(github.event.pull_request.labels.*.name, '!ci-automerge')        
  automerge:
    needs: conditions
    if: ${{ needs.conditions.outputs.automerge == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ‘‹ Thanks for reporting!'
            })      
    
